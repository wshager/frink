<!DOCTYPE html>
<html>
	<head>
		<script src="/dist/frink.js"></script>
		<script>
			var n = amd;
			n.ready().then(function(){
				console.log(n.validate(document.forms.test,null,{form:true}));

			<input name="a" type="number" data-type="number" required />

				<option name="d1" value="1">A</option>
				<option name="d2" value="2">B</option>
				<option name="d3" value="3">C</option>
				<option name="d4" value="4">D</option>
			</select>
			<input name="e" type="email" data-type="string"/>
			<input type="submit"/>
		</form>
	</body>
</html>
